<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Software Directory</h1>
    <form id="toolForm">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="description" placeholder="Description" required>
      <input type="text" name="category" placeholder="Category" required>
      <input type="text" name="author" placeholder="Author" required>
      <input type="text" name="version" placeholder="Version" required>
      <input type="url" name="website" placeholder="Website URL">
      <input type="url" name="downloadUrl" placeholder="Download URL" required>
      <input type="text" name="license" placeholder="License">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
